<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <form action="#" method="GET" id="meuFormulario">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">

        <label for="telefone"> Telefone</label>
        <input type="number" id="telefone" name="telefone">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="assunto">Assunto</label>
        <input type="text" name="assunto" id="assunto">

        <label for="mensagem">Mensagem</label>
        <input type="mensagem" name="mensagem" id="mensagem">

        <input type="submit" value="Enviar">

        <!-- Rows Ã© a quantidade de linhas que eu tenho no meu formulario para que o usuario possa escrever a sua mensagem -->

    </form>

</body>
<script src="script/contato.js"></script>
</html>
